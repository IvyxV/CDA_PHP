  <!--__________________________________FORMULAIRE___________________________-->
  <div class="container">
    <form id="contact"
      action="http://localhost/lesInstructionsConditionnellesEtLesBoucles/controllers/6lesFormulaires/exercice1/exercice1.php"
      method="POST" onsubmit="return verif();">
      <h3>Nous contacter</h3>
      <!-- On divisera le formulaire en plusieurs div en fonction des informations demandées !-->
      <div class="form-group">
        <!-- Les spans sont cachées et servent à signaler une erreur, elles sont appelées dans le js par leur nom en fonction de l'erreur -->
        <!-- _____________________________________NOM ET PRENOM____________________________-->
        <legend>Vos coordonnées</legend>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="row">
                <span id="missPrenom"></span>
              </div>
              <div>
                <input placeholder="Prénom" class="form-control" type="text" name="prenom" required id="prenom" />
              </div>
            </div>
            <div class="col-sm">
              <div class="row">
                <span id="missNom"></span>
              </div>
              <div>
                <input placeholder="Nom" class="form-control" type="text" name="nom" required id="nom" />
              </div>
            </div>
          </div>
        </div>
        <!-- _____________________________________DATE_DE_NAISSANCE_ET_SEXE_________________-->
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="row">
                <span id="missBirth"></span>
              </div>
              <div>
                <label for="birth">Date Naissance* :</label>
                <!--Le type date permet déjà une vérification html, il faut cependant traité le cas où l'utilisateur ne le remplit pas avec le JS -->
                <input class="form-control" type="date" name="Date" id="birth" required />
              </div>
            </div>
            <div class="col-sm">
              <div>
                <span id="sexe" class="col-2">Vous vous déclarez* : </span>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Féminin" required
                    id="fem" />
                  <label class="form-check-label col-2" for="fem">Femme </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Masculin" required
                    id="mas" />
                  <label class="form-check-label col-2" for="mas">Homme </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" value="Autre" required
                    id="other" />
                  <label class="form-check-label col-2" for="other">Autre </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ___________________________________CODE_POSTAL_ET_VILLE_______________________________-->
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="row">
                <span id="missCp"></span>
              </div>
              <input placeholder="Code postal" class="form-control" type="text" name="CodePostal" id="postal"
                required />
            </div>
            <div class="col-sm">
              <div class="row">
                <span id="missVille"></span>
              </div>
              <input placeholder="Ville" class="form-control" type="text" name="Ville" id="ville" minlength="3" />
            </div>
          </div>
        </div>
        <!-- __________________________________ADRESSE_______________________________-->
        <div id="c_adresse">
          <div class="row">
            <span id="missAdresse"></span>
          </div>
          <input placeholder="Adresse" class="form-control" type="text" name="Adresse" id="adresse" minlength="3" />
        </div>
        <!-- ___________________________________EMAIL_______________________________-->
        <div id="c_email">
          <div class="row">
            <span id="missEmail"></span>
          </div>
          <input placeholder="Email" class="form-control" type="email" name="Email" required id="email" />
        </div>
        <!-- _________________________________DEMANDE_______________________________-->
        <fieldset>
          <span id="missDemande"></span>
          <legend>Votre demande</legend>
          <div class="form-group">
            <label for="sujet">Sujet* : </label>
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <select class="form-control" name="Sujet" required id="sujet">
                    <option value="" selected>Merci de choisir une option</option>
                    <option value="1" selected>Mes commandes</option>
                    <option value="2" selected>Question sur un produit</option>
                    <option value="3" selected>Réclamation</option>
                    <option value="4" selected>Autres</option>
                  </select>
                </div>
                <div class="col-sm"></div>
              </div>
            </div>
          </div>
          <label for="demande">Votre demande* :</label>
          <div>
            <textarea name="Questions" required id="demande" class="form-control" rows="1"></textarea>
          </div>
        </fieldset>
        <!-- __________________________________CONFIRM______________________________-->
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="confirmation" required id="confirmation">
            <label class="form-check-label" for="confirmation" required>J'accepte le traitement informatique de ce
              forumlaire.</label>
          </div>
          <input class="btn" type="submit" name="submit" id="bouton" value="Envoyer" />
          <input class="btn" type="reset" name="reset" value="Annuler" />
        </div>
      </div>
    </form>
